<!DOCTYPE html>
<html>
<head>
	<title>Memory Card Game</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<link rel="stylesheet" type="text/css" href="card-flip.css">

	<script type="text/javascript" src="scripts.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">



</head>
<body>
	
<!-- Modal -->
	<div class="modal fade bd-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="bd-example-modal-sm">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Difficulty</h4>
	      </div>
	      <div class="modal-body">
	        <button type="button" class="btn btn-success" data-dismiss="modal" id="easy">Easy</button>
	       	<button type="button" class="btn btn-warning" data-dismiss="modal" id="medium">Medium</button>
	        <button type="button" class="btn btn-danger" data-dismiss="modal" id="hard">Hard</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="modal fade bd-example-modal-sm" id="myModalWin" tabindex="-1" role="dialog" aria-labelledby="bd-example-modal-sm">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Congratulations! You Win!</h4>
	        <h4 class="modal-title" id="myModalLabel">Play Again?</h4>
	      </div>
	      <div class="modal-body">
	        <button type="button" class="btn btn-success" data-dismiss="modal" id="easyWin">Easy</button>
	       	<button type="button" class="btn btn-warning" data-dismiss="modal" id="mediumWin">Medium</button>
	        <button type="button" class="btn btn-danger" data-dismiss="modal" id="hardWin">Hard</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="conatiner">
		<div class="center">
			<div class="row">
				<h1><i>LEGO Match Game</i></h1>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="scoreRow"><h2><i>Score: <span id="score">0</span></i></h2></div>
				</div>
				<div class="col-sm-4">
					<div class="winRow"><h2><i>Wins: <span id="wins">0</span></i></h2></div>
				</div>
				<div class="col-sm-4">
					<div class="attemptsRow"><h2><i>Attempts: <span id="attempts">0</span></i></h2></div>
				</div>
			</div>
		
			<div class="row">
			
				<div class="col-sm-12 mg-contents">
					<!-- put html inside -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
